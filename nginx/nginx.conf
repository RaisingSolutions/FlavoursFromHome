events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;
    }

    upstream frontend {
        server frontend:80;
    }

    upstream admin {
        server admin:80;
    }

    server {
        listen 80;
        server_name flavours-from-home.co.uk www.flavours-from-home.co.uk;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name flavours-from-home.co.uk www.flavours-from-home.co.uk;

        ssl_certificate /etc/letsencrypt/live/flavours-from-home.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flavours-from-home.co.uk/privkey.pem;

        # API routes to backend
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin routes
        location /admin/ {
            proxy_pass http://admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Frontend (default)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}